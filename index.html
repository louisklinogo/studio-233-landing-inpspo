<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>System 01 - Industrial AI</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.5/ScrollTrigger.min.js"></script>
    <!-- Geist Font Family - Modern Swiss/Industrial Standard -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-sans/style.css" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/geist@1.3.0/dist/fonts/geist-mono/style.css" />
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Geist Sans', 'Inter', 'sans-serif'],
              mono: ['Geist Mono', 'monospace'],
            },
            colors: {
              'swiss-black': '#050505',
              'swiss-orange': '#FF4400',
              'swiss-gray': '#808080',
              'swiss-light': '#F5F5F5',
            }
          }
        }
      }
    </script>
    <style>
      body {
        background-color: #ffffff;
        color: #050505;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        overflow-x: hidden;
      }
      .perspective-container {
        perspective: 1200px;
      }
      ::-webkit-scrollbar {
        width: 2px;
      }
      ::-webkit-scrollbar-track {
        background: #ffffff;
      }
      ::-webkit-scrollbar-thumb {
        background: #000;
      }
      .shutter-reveal {
        clip-path: inset(50% 0 50% 0);
      }
      .mono-ticker {
        font-variant-numeric: tabular-nums;
      }
      /* Ensure typography is consistently tight for the Swiss look */
      h1, h2, h3 {
        letter-spacing: -0.05em;
      }
    </style>
